<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./js/validating.js">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="card">
                        <div class="card-header">
                            Payment Form Example
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div id="col-md-12">
                                        <div class="alert alert-danger" style="display:none;">
                                            Some fields are missing
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-g roup">
                                            <label class="form-label">Card Number</label>
                                            <input type="text" id="no_card" class="form-control"
                                                placeholder="xxxx-xxxx-xxxx">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">CVV</label>
                                            <input type="text" id="key" class="form-control" placeholder="000">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="form-label">Amount</label>
                                            <input type="text" id="total" class="form-control"
                                                placeholder="Insert Amount">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Name</label>
                                            <input type="text" id="nombre" class="form-control"
                                                placeholder="Insert your name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">LastName</label>
                                            <input type="text" id="apellidos" class="form-control"
                                                placeholder="Insert your Lastname">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">City</label>
                                            <input type="text" id="ciudad" class="form-control"
                                                placeholder="xxxx-xxxx-xxxx">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">State</label>
                                            <select id="estado" class="form-control">
                                                <option value="">select</option>
                                                <option value="1"> option 1</option>
                                                <option value="1"> option 2</option>
                                                <option value="1"> option 3</option>
                                                <option value="1"> option 4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Postal Code</label>
                                            <input type="text" id="postal" class="form-control"
                                                placeholder="Insert Amount">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">we accept</label>
                                            <br>
                                            <div
                                                style="background: beige; width: 40%; padding: 5px; text-align: center;">
                                                <input type="radio" name="med_pago" value="visa">
                                                <i class="fa fa-cc-visa"></i>
                                                <input type="radio" name="med_pago" value="mastercard">
                                                <i class="fa fa-cc-mastercard"></i>
                                                <input type="radio" name="med_pago" value="paypal">
                                                <i class="fa fa-cc-paypal"></i>
                                                <input type="radio" name="med_pago" value="amex">
                                                <i class="fa fa-cc-amex"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">comment</label>
                                            <br><textarea name="insert some comment" id="" cols="67" rows="6"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn btn-secondary">cancel</button>
                            <button class="btn btn-primary">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/validating.js"></script>
</body>

</html>
